<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"> <meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><!-- 最新版本的 Bootstrap 核心 CSS 文件 --><link rel="stylesheet" href="/static/css/bootstrap.min.css"><link rel="stylesheet" href="/static/css/doc.min.css" ><!-- 可选的 Bootstrap 主题文件（一般不用引入） --><link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"><meta name="viewport" content="width=device-width, initial-scale=1"><!-- TemplateBeginEditable name="doctitle" --><title>MODE OA for Operation Dep</title><!-- TemplateEndEditable --><!-- TemplateBeginEditable name="head" --><!-- TemplateEndEditable --></head><body><header class="navbar navbar-static-top bs-docs-nav" id="top"><div class="container">    <div class="navbar-header">      <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false">        <span class="sr-only">Toggle navigation</span>        <span class="icon-bar"></span>        <span class="icon-bar"></span>        <span class="icon-bar"></span>      </button>      <a href="../" class="navbar-brand">MODE OA</a>    </div>    <nav id="bs-navbar" class="collapse navbar-collapse">      <ul class="nav navbar-nav">        <li >          <a href="/" onclick="">Home</a>        </li>        <li class="active">          <a href="/addnew" onclick="">Add</a>		</li>          <li >          <a href="/finish" onclick="">Finish</a>        </li>      </ul>    </nav></header><div class="container">    {% if notes %}    <p class="alert-warning text-center">        {{ notes }}    </p>    {% endif %}</div><div class="container">	<form action="/addnew" method="post">		{% csrf_token %}	    <p > Task Name: <input class="form-control" type="text" name="taskName"></p>		<p>Task Type:			 <select class="form-control" name="taskType">			  <option value="1">one-time</option>			  <option value="2">Repeat</option>			</select>		</p>		<p>Assign to: <input class="form-control" type="text" name="userName"></p>		<p>start time: <input class="form-control" type="date" name="startTime" value=""/></p>		<p>end time: <input class="form-control" type="date" name="endTime"/> </p>	  	    <input type="submit" value="submit">	</form></div></body></html>
